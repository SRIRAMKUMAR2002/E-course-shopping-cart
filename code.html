<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced E-Course Shopping Cart</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <header class="bg-dark text-white text-center py-3">
    <h1>E-Course Shopping Cart</h1>
  </header>

  <main class="container my-4">
    <section id="login-section" class="mb-4">
      <h2>User Login</h2>
      <form id="login-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </section>

    <section id="courses-section" class="d-none">
      <h2>Available Courses</h2>
      <input type="text" id="search-bar" class="form-control mb-3" placeholder="Search courses...">
      <div id="courses-list" class="row"></div>
    </section>

    <section id="cart-section" class="d-none mt-5">
      <h2>Your Cart</h2>
      <ul id="cart-items" class="list-group mb-3"></ul>
      <p id="total-price" class="fw-bold">Total: $0.00</p>
      <button id="checkout" class="btn btn-success">Checkout</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
